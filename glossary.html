<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Training Glossary</title>
    
    <!-- Link to CSS & Bootstrap Files -->
    <link href="src/gloassary.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Header Section -->
    <div class="header">
        <h1>API Data Table</h1>
        <p>Displaying data fetched from a Node.js API</p>
    </div>

    <!-- Filters -->
    <div class="container mt-4">
        <h2>Search Terms</h2>
        <div class="form-inline mb-3">
            <label class="mr-2">Category:</label>
            <select id="categorySelect" class="form-control mr-2">
                <option value="">All Categories</option>
            </select>

            <label class="mr-2">Name Search:</label>
            <input type="text" id="nameSearch" class="form-control mr-2" placeholder="Enter name">

            <button onclick="getData()" class="btn btn-primary">Search</button>
        </div>
    
        <!-- Table Section -->
        <table class="table table-bordered" id="data-table">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Name</th>
                    <th>Definition</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
 
    <script>
        // Load categories into the dropdown
        async function loadCategories() {
            try {
                const response = await fetch('http://localhost:3000/api/categories');
                const categories = await response.json();
                const categorySelect = document.getElementById('categorySelect');

                categories.forEach(cat => {
                    let option = document.createElement('option');
                    option.value = cat.id;
                    option.textContent = cat.name;
                    categorySelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        // Fetch and display terms
        async function getData() {
            try {
                const category_id = document.getElementById('categorySelect').value;
                const term_name = document.getElementById('nameSearch').value;

                let queryParams = new URLSearchParams();
                if (category_id) queryParams.append("category_id", category_id);
                if (term_name) queryParams.append("term_name", term_name);

                const response = await fetch(`http://localhost:3000/api/terms?${queryParams}`);
                const data = await response.json();

                const tableBody = document.querySelector('#data-table tbody');
                tableBody.innerHTML = '';

                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.category}</td>
                        <td>${item.name}</td>
                        <td>${item.definition}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Load categories and fetch data on page load
        window.onload = async () => {
            await loadCategories();
            getData();
        };
    </script>
</body>
</html>
