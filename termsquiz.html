<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Terms Quiz</title>
    
    <!-- Link to latest vue.js UMD version  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16"></script>

    <!-- Link to CSS & Bootstrap Files -->
    <link href="static/css/termslist.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <!-- Show our standard header -->
    <div class="header row d-flex align-items-center">
        <div class="col text-start"><h1>IT Terms <span class="head-span">Quiz</span></h1></div>
        <div class="col text-start">
        <a class="d-block" href="index.html">&gt; Landing Page</a>
        <a class="d-block" href="adminapp.html">&gt; Admin Console</a>
        <a class="d-block" href="termslist.html">&gt; Glossary</a>
        </div>
    </div> 

    <div class="row">
        <div class="col-6 px-5 pb-4"><h2>Take the IT Terms Quiz</h2><div class="border-bottom my-3"></div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-6 px-5">
            <!-- Slider 1: Questions -->
            <div class="slider-container">
                <div class="slider-wrapper">
                    <div class="slider-label">Number of Questions</div>
                    <div class="value-display" id="questionsValue">10</div>
                </div>
                <input type="range" id="questionsSlider" class="slider" min="5" max="20" value="10" step="1">
            </div>

            <!-- Slider 2: Time per Question -->
            <div class="slider-container">
                <div class="slider-wrapper">
                    <div class="slider-label">Time per Question (seconds)</div>
                    <div class="value-display" id="timeValue">20</div>
                </div>
                <input type="range" id="timeSlider" class="slider" min="5" max="60" value="30" step="1">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6 p-5">
            <button class="btn btn-primary" id="submitBtn">Let's Go!</button
        </div>
    </div>

    

<script>
    // Update Questions Slider Value
    const questionsSlider = document.getElementById('questionsSlider');
    const questionsValue = document.getElementById('questionsValue');
    questionsSlider.addEventListener('input', function() {
        questionsValue.textContent = questionsSlider.value;
    });

    // Update Time per Question Slider Value
    const timeSlider = document.getElementById('timeSlider');
    const timeValue = document.getElementById('timeValue');
    timeSlider.addEventListener('input', function() {
        timeValue.textContent = timeSlider.value;
    });
</script>

</body>
</html>
